<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Каталог брендов - Bimax Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header-container">
        <!-- Хедер загружается динамически -->
    </div>

    <main>
        <section class="catalog-header">
            <div class="container">
                <h1 id="brand-title">Каталог брендов</h1>
                <p id="brand-description">Выберите подходящий бренд профильных систем</p>
            </div>
        </section>

        <section class="catalog-content">
            <div class="container">
                <div class="catalog-layout">
                    <!-- Sidebar -->
                    <div class="catalog-sidebar-container">
                        <!-- Боковая панель загружается динамически -->
                    </div>

                    <!-- Main Content -->
                    <div class="catalog-main">
                        <div class="brand-catalog">
                            <div class="series-grid" id="products-grid">
                                <!-- Продукты будут загружены динамически -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="cta">
            <div class="container">
                <h2>Нужна консультация по выбору бренда?</h2>
                <p>Наши специалисты помогут подобрать оптимальную систему профилей</p>
                <div class="cta-buttons">
                    <a href="contact.html" class="btn primary">Получить консультацию</a>
                    <a href="tel:+78442123456" class="btn secondary">Позвонить сейчас</a>
                </div>
            </div>
        </section>
    </main>

    <div class="footer-container">
        <!-- Футер загружается динамически -->
    </div>

    <script type="module" src="js/brands-loader.js"></script>
</body>
</html>
