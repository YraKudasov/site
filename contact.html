<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Bimax Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header-container">
        <!-- Хедер загружается динамически -->
    </div>

    <main>
        <section class="contact">
            <div class="container">
                <h2>Контакты</h2>
                <p>Выберите ваш регион в Волгоградской области, чтобы узнать контактную информацию менеджера.</p>
                
                <div class="region-selector">
                    <label for="region">Выберите регион:</label>
                    <select id="region">
                        <option value="">-- Выберите регион --</option>
                        <option value="volgograd">Волгоград</option>
                        <option value="volzhsky">Волжский</option>
                        <option value="kamyshin">Камышин</option>
                        <option value="mikhaylovka">Михайловка</option>
                        <option value="uryupinsk">Урюпинск</option>
                        <option value="frolovo">Фролово</option>
                    </select>
                </div>
                
                <div id="manager-info" class="manager-info" style="display: none;">
                    <h3>Ваш менеджер</h3>
                    <div id="manager-details">
                        <!-- Manager details will be inserted here by JS -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="footer-container">
        <!-- Футер загружается динамически -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
